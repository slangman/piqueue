<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{operator.page_title} + ' - piQueue'">Operator page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-left mt-5"><a href="/" class="unstyled-link">piQueue</a></h1>
            <p class="lead text-left" th:text="#{operator.page_title}">Operator page</p>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="d-inline-block p-1">
                <!--<a href="/profile">Admin</a>-->
                <a class="btn btn-sm btn-outline-secondary"
                   href="/profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
            </div>
            <div class="d-inline-block">
                <a class="btn btn-sm btn-outline-secondary" href="/logout" th:text="#{common.logout}">Log out</a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="d-inline-block">
                <a class="btn btn-success p-3" href="/operator/call-current" th:text="#{operator.call_current_button}">Call current</a>
                <a class="btn btn-success p-3" href="/operator/call-next" th:text="#{operator.call_next_button}">Call next</a>
            </div>
        </div>
    </div>
    <div class="row">
        <!--<p th:text="${user.username}"/>-->
    </div>
</div>
</body>
</html>
