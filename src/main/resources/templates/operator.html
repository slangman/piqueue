<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{operator.page_title} + ' - piQueue'">Operator page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-left mt-5">piQueue</h1>
            <p class="lead text-left" th:text="#{operator.page_title}">Operator page</p>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <p th:text="${operator.username}"/>
            <a class="btn btn-sm btn-outline-secondary" href="/logout" th:text="#{common.logout}">Log out</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="d-inline-block">
                <a class="btn btn-success p-3" href="/operator/call-current" th:text="#{operator.call_current_button}">Call current</a>
                <a class="btn btn-success p-3" href="/operator/call-next" th:text="#{operator.call_next_button}">Call next</a>
            </div>
        </div>
    </div>
    <div class="row">
        <!--<p th:text="${user.username}"/>-->
    </div>
</div>
</body>
</html>
