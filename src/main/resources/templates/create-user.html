<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create_user.page_title} + ' - piQueue'">Create Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/custom-styles.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-left mt-5"><a href="/" class="unstyled-link">piQueue</a></h1>
            <p class="lead text-left" th:text="#{create_user.page_title}">Create operator</p>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="d-inline-block p-1">
                <!--<a href="/profile">Admin</a>-->
                <a class="btn btn-sm btn-outline-secondary"
                   href="/profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
            </div>
            <div class="d-inline-block">
                <a class="btn btn-sm btn-outline-secondary" href="/logout" th:text="#{common.logout}">Log out</a>
            </div>
        </div>
    </div>

    <!--<p class="lead text-center" th:text="${isEditMode} ? 'Edit Operator' : 'Add Operator'">Edit Operator</p>-->
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form class="row g-3" action="#" th:action="@{/admin/save-user}" th:object="${user}" method="post">
                <div class="mb-0">
                    <label for="username" class="form-label" th:text="#{create_user.username}">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                           required/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-0">
                    <label for="displayName" class="form-label" th:text="#{create_user.display_name}">Display
                        name:</label>
                    <input type="text" class="form-control" id="displayName" name="displayName"
                           th:field="*{displayName}" required/>
                    <div th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></div>
                </div>
                <div class="mb-0">
                    <label for="password" class="form-label" th:text="#{create_user.password}">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           required/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label" th:text="#{create_user.repeat_password}">Repeat
                        password:</label>
                    <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                           th:field="*{repeatPassword}"
                           required/>
                    <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
                </div>
                <div class="wrap">
                    <button class="btn btn-primary" type="submit" th:text="#{сщььщтюыфму}">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
