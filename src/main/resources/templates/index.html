<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>

<div class="dropdown position-fixed top-0 end-0 p-2 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="languageDropdown">
        Select language
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
        <li><a class="dropdown-item" href="?lang=ru">RU</a></li>
        <li><a class="dropdown-item" href="?lang=en">EN</a></li>
    </ul>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-3">
        <h1 class="text-left mt-5">piQueue</h1>
        <p class="lead text-left" th:text="#{index.login_title}"></p>
        <form action="/login" method="POST">

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter your Username" required>
                <label for="username" th:text="#{index.username_label}">Username:</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your Password" required>
                <label for="password" th:text="#{index.password_label}">Password:</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" th:text="#{index.remember_me}">
                    Remember me
                </label>
            </div>

            <div class="py-3">
                <button type="submit" class="btn btn-primary w-100" th:text="#{index.login_button}">Log in</button>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Hustle Industry 2024</p>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
